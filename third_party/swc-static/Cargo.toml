[package]
name = "swc-static"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["staticlib"]

[dependencies]
swc_common = { version = "0.33", features = ["tty-emitter"] }
swc_ecma_parser = "0.141"
swc_ecma_codegen = "0.146"
swc_ecma_transforms_typescript = "0.184"
swc_ecma_transforms_base = "0.133"
swc_ecma_ast = "0.110"
swc_ecma_visit = "0.96"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
