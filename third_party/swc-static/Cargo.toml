[package]
name = "swc-static"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["staticlib"]

[dependencies]
# Use swc_core to ensure compatible versions of sub-crates
swc_core = { version = "0.93.0", features = ["common", "ecma_parser", "ecma_codegen", "ecma_transforms_typescript", "ecma_visit", "ecma_ast"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"